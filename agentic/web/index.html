<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 38%;
            min-width: 640px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .right-panel {
            flex: 1;
            height: 100vh;
            background: #f5f5f5;
        }

        .config-panel {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }

        .config-panel.show {
            display: block;
        }

        .config-item {
            margin-bottom: 12px;
        }

        .config-item label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: #333;
            font-weight: 500;
        }

        .config-item input,
        .config-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            background: #fff;
            transition: all 0.2s ease;
            appearance: none;
            -webkit-appearance: none;
        }

        .config-item select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 32px;
        }

        .config-item input:focus,
        .config-item select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .config-item input:hover,
        .config-item select:hover {
            border-color: #b3b3b3;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .save-locally {
            margin: 12px 0;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-locally input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .input-area {
            padding: 8px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .input-area button {
            padding: 4px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .input-area input:disabled,
        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-bottom: 6px;
            padding: 6px 8px;
            border-radius: 3px;
            max-width: 85%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .system-message {
            background: #f5f5f5;
            margin-right: auto;
        }

        .error-message {
            background: #fbe0e0;
            margin-right: auto;
            color: #666;
        }

        .response-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        /* 图片预览区域 */
        .preview-area {
            position: relative;
            padding: 8px;
            border-top: 1px solid #ddd;
            display: none;
        }

        .preview-area img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
        }

        .preview-area .remove-preview {
            position: absolute;
            right: 4px;
            top: 4px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            padding: 0;
        }

        .preview-area.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left-panel">
            <div class="config-panel show" id="configPanel">
                <div class="config-item">
                    <label for="provider">供应商</label>
                    <select id="provider" onchange="updateProviderConfig()">
                        <option value="openai">OpenAI</option>
                        <option value="deepseek-chat">Deepseek Chat</option>
                        <option value="deepseek-coder">Deepseek Coder</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                </div>
                <div class="config-item" id="baseUrlContainer" style="display: block;">
                    <label for="baseUrl">API 地址</label>
                    <input type="text" id="baseUrl" value="https://api.deepseek.com">
                </div>
                <div class="config-item">
                    <label for="apiModel">模型</label>
                    <select id="apiModel">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="save-locally">
                    <input type="checkbox" id="saveLocally">
                    <label for="saveLocally">在本地保存配置（仅保存在您的机器上）</label>
                </div>
                <button onclick="saveConfig()">保存配置</button>
            </div>
            <div class="chat-container">
                <div class="chat-window" id="chatWindow"></div>
                <div class="preview-area" id="previewArea">
                    <img id="imagePreview">
                    <button class="remove-preview" onclick="removePreview()">×</button>
                </div>
                <div class="input-area">
                    <button class="config-toggle" onclick="toggleConfig()" title="显示/隐藏配置">⚙️</button>
                    <input type="text" id="messageInput" placeholder="输入消息...或粘贴图片">
                    <input type="file" id="imageInput" style="display: none;">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
        </div>
    </div>
    <script>
        let ws;
        let config = {
            provider: 'openai',
            apiKey: '',
            apiModel: 'gpt-3.5-turbo',
            baseUrl: '',
            saveLocally: false
        };

        const providerConfigs = {
            'openai': {
                models: ['gpt-3.5-turbo', 'gpt-4'],
                baseUrl: 'https://api.openai.com'
            },
            'deepseek-chat': {
                models: ['deepseek-chat'],
                baseUrl: 'https://api.deepseek.com'
            },
            'deepseek-coder': {
                models: ['deepseek-coder'],
                baseUrl: 'https://api.deepseek.com'
            }
        };
        
        function updateProviderConfig() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('apiModel');
            const baseUrlContainer = document.getElementById('baseUrlContainer');
            
            // 更新模型选项
            modelSelect.innerHTML = '';
            providerConfigs[provider].models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });

            // 更新 baseUrl
            baseUrlContainer.style.display = 'block';
            document.getElementById('baseUrl').value = providerConfigs[provider].baseUrl;
        }
        
        function loadConfig() {
            const savedConfig = localStorage.getItem('agenticConfig');
            if (savedConfig) {
                try {
                    config = JSON.parse(savedConfig);
                    document.getElementById('provider').value = config.provider || '';
                    document.getElementById('apiKey').value = config.apiKey || '';
                    document.getElementById('saveLocally').checked = config.saveLocally || false;
                    document.getElementById('baseUrl').value = config.baseUrl || '';
                    updateProviderConfig();
                    document.getElementById('apiModel').value = config.apiModel || '';
                    
                    // 只有当有API Key时才隐藏配置面板
                    if (config.apiKey && config.apiKey.trim()) {
                        document.getElementById('configPanel').classList.remove('show');
                    } else {
                        document.getElementById('configPanel').classList.add('show');
                    }
                } catch (e) {
                    console.error('加载配置失败:', e);
                    document.getElementById('configPanel').classList.add('show');
                }
            } else {
                document.getElementById('configPanel').classList.add('show');
            }
            updateInputState();
        }

        function toggleConfig() {
            const configPanel = document.getElementById('configPanel');
            configPanel.classList.toggle('show');
        }

        function saveConfig() {
            const apiKey = document.getElementById('apiKey').value.trim();
            config = {
                provider: document.getElementById('provider').value,
                apiKey: apiKey,
                apiModel: document.getElementById('apiModel').value,
                baseUrl: document.getElementById('baseUrl').value,
                saveLocally: document.getElementById('saveLocally').checked
            };

            localStorage.setItem('agenticConfig', JSON.stringify(config));

            if (config.saveLocally && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'config',
                    action: 'save',
                    data: config
                }));
            }

            // 只有当API Key不为空时才隐藏配置面板
            if (apiKey) {
                document.getElementById('configPanel').classList.remove('show');
            }
            
            addMessage("配置已保存", "system");
            updateInputState();
        }
        
        function updateInputState() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.input-area button:last-child');
            const isConnected = ws && ws.readyState === WebSocket.OPEN;
            const hasApiKey = config.apiKey && config.apiKey.trim() !== '';
            
            messageInput.disabled = !isConnected || !hasApiKey;
            sendButton.disabled = !isConnected || !hasApiKey;
            
            if (!isConnected) {
                messageInput.placeholder = "正在连接服务器...";
            } else if (!hasApiKey) {
                messageInput.placeholder = "请先配置 API Key";
            } else {
                messageInput.placeholder = "输入消息...或粘贴图片";
            }
        }
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                addMessage("系统已连接", "system");
                loadConfig();
                updateInputState();
            };
            
            ws.onmessage = function(event) {
                handleMessage(event);
            };
            
            ws.onclose = function() {
                addMessage("连接已关闭", "system");
                updateInputState();
                setTimeout(connect, 1000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                addMessage("连接错误", "system");
                updateInputState();
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const imageInput = document.getElementById('imageInput');
            
            // 检查是否有图片
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    console.log("发送图片消息");
                    ws.send(JSON.stringify({
                        type: 'chat',
                        content: message,
                        image: {
                            name: file.name,
                            type: file.type,
                            data: imageData
                        },
                        config: config
                    }));
                };
                reader.readAsDataURL(file);
            } else if (message) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    content: message,
                    config: config
                }));
            }

            input.value = '';
            imageInput.value = '';
            updateInputState();
        }

        function handleMessage(event) {
            const data = JSON.parse(event.data);
            console.log("收到服务器消息:", data);
            
            if (data.type === 'image_info') {
                const info = data.info;
                if (info.error) {
                    addMessage(`图片处理错误: ${info.error}`, 'error');
                } else {
                    addMessage(`图片信息: 格式=${info.format}, 大小=${info.size}, 尺寸=${info.dimensions}`, 'system');
                }
            } else if (data.type === 'error') {
                addMessage(data.content, 'error');
            } else {
                addMessage(data.content, 'response');
            }
        }

        function addMessage(message, type) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('paste', function(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        console.log("发送图片消息");
                        ws.send(JSON.stringify({
                            type: 'chat',
                            content: document.getElementById('messageInput').value.trim(),
                            image: {
                                name: file.name || 'pasted-image.png',
                                type: file.type,
                                data: imageData
                            },
                            config: config
                        }));
                        // 清空输入框
                        document.getElementById('messageInput').value = '';
                    };
                    reader.readAsDataURL(file);
                    break;
                }
            }
        });

        function showPreview(imageData) {
            const previewArea = document.createElement('div');
            previewArea.className = 'preview-area';
            const img = document.createElement('img');
            img.src = imageData;
            img.style.maxWidth = '200px';
            img.style.maxHeight = '200px';
            previewArea.appendChild(img);
            document.getElementById('chatWindow').appendChild(previewArea);
            document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
        }

        function removePreview() {
            document.getElementById('previewArea').classList.remove('show');
            document.getElementById('imagePreview').src = '';
            window.currentImage = null;
        }

        connect();
    </script>
</body>
</html>
