<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-panel {
            width: 38%;
            min-width: 640px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .right-panel {
            flex: 1;
            height: 100vh;
            background: #f5f5f5;
        }

        .config-panel {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .config-item {
            margin-bottom: 6px;
        }

        .config-item label {
            display: block;
            margin-bottom: 2px;
            font-size: 0.9em;
        }

        .config-item input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .save-locally {
            margin: 6px 0;
            font-size: 0.9em;
        }

        h3 {
            margin-bottom: 8px;
            font-size: 1em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .input-area {
            padding: 8px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 6px;
        }

        .input-area input {
            flex: 1;
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .input-area button {
            padding: 4px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        .message {
            margin-bottom: 6px;
            padding: 6px 8px;
            border-radius: 3px;
            max-width: 85%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .system-message {
            background: #f5f5f5;
            margin-right: auto;
        }

        button {
            padding: 4px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left-panel">
            <div class="config-panel">
                <h3>API配置</h3>
                <div class="config-item">
                    <label for="apiKey">OpenAI API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-...">
                </div>
                <div class="config-item">
                    <label for="apiModel">模型</label>
                    <input type="text" id="apiModel" value="gpt-3.5-turbo">
                </div>
                <div class="save-locally">
                    <input type="checkbox" id="saveLocally">
                    <label for="saveLocally">在本地保存配置（仅保存在您的机器上）</label>
                </div>
                <button onclick="saveConfig()">保存配置</button>
            </div>
            <div class="chat-container">
                <div class="chat-window" id="chatWindow"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
        </div>
    </div>
    <script>
        let ws;
        let config = {
            apiKey: '',
            apiModel: 'gpt-3.5-turbo',
            saveLocally: false
        };
        
        function loadConfig() {
            const savedConfig = sessionStorage.getItem('agenticConfig');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                document.getElementById('apiKey').value = config.apiKey;
                document.getElementById('apiModel').value = config.apiModel;
                document.getElementById('saveLocally').checked = config.saveLocally;
            }
        }

        function saveConfig() {
            config.apiKey = document.getElementById('apiKey').value;
            config.apiModel = document.getElementById('apiModel').value;
            config.saveLocally = document.getElementById('saveLocally').checked;

            sessionStorage.setItem('agenticConfig', JSON.stringify(config));

            if (config.saveLocally && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'config',
                    action: 'save',
                    data: config
                }));
            }

            addMessage("配置已保存", "system");
        }
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                addMessage("系统已连接", "system");
                loadConfig();
            };
            
            ws.onmessage = function(event) {
                const response = JSON.parse(event.data);
                addMessage(response.content, "system");
            };
            
            ws.onclose = function() {
                addMessage("连接已关闭", "system");
                setTimeout(connect, 1000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                addMessage("连接错误", "system");
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                if (!config.apiKey) {
                    addMessage("请先配置API Key", "system");
                    return;
                }

                const data = {
                    type: "chat",
                    content: message,
                    config: {
                        model: config.apiModel
                    }
                };
                ws.send(JSON.stringify(data));
                addMessage(message, "user");
                input.value = '';
            }
        }

        function addMessage(message, type) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
